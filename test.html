!DOCTYPE html>
<html>    
    <head>
        <title>Books & Crannies</title>
        <link rel="shortcut icon" href="bookworm.png">
        <meta charset="utf-8">
        <link href="CSS1.css" rel="stylesheet">

    <script type="text/javascript">
        $("#slideshow > div:gt(0)").hide();

setInterval(function() { 
  $('#slideshow > div:first')
    .fadeOut(1000)
    .next()
    .fadeIn(1000)
    .end()
    .appendTo('#slideshow');
},  3000);
        
        </script>

    </head>
    
        
<style>
#slideshow { 
    margin: 50px auto; 
    position: relative; 
    width: 240px; 
    height: 240px; 
    padding: 10px; 
    box-shadow: 0 0 20px rgba(0,0,0,0.4); 
}

#slideshow > div { 
    position: absolute; 
    top: 10px; 
    left: 10px; 
    right: 10px; 
    bottom: 10px; 
}
    
</style>
